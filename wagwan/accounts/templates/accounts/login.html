{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}


<div class = 'container'>

<form class = 'form-horizontal' method = 'POST'>
    {% csrf_token %}
    {{form|crispy }}
    <input class = 'btn btn-outline-primary btn-sm'  type="submit" value= 'Login'>
    <small class ='text text-muted ml-2'>
        <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
    </small>


</form>

</div>
{% endblock %}
